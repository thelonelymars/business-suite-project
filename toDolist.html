<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main class="container-fluid">
        <section class="outer_layer">
            <h1>To Do List app</h1>
            <section class="input_layer">
                <input type="text" class="form-control input_bt" id="input_bt" placeholder="enter your task">
                <button type="button" class="btn btn-outline-dark btn-sm" id="button_black">Add Task</button>
            </section>
            
            <section class="inner_layer">
                <label for="taskList" class="form-label">Tasks:</label>
                <ol id="taskList"></ol>
            </section>

            <section class="reset">
                <button type="button" class="btn btn-outline-danger btn-sm button_black reset">Reset</button>
                <button type="button" class="btn btn-outline-dark btn-sm button_black back"><a href="index.html">Back</a></button>
            </section>
        </section>
    </main>

    <footer>
        <script src="index.js"></script>
    </footer>
</body>
</html>
