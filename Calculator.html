<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main class="container-fluid">
            <section class="outer_calc">
                <section class="input_field">
                    <input type="text" id="input_field1" placeholder="" dir="rtl" readonly>
                </section>
                <section class="Btn_Field">
                    <button class="btn btn-primary numbers_Btn one" onclick="number_text('1')">1</button>
                    <button class="btn btn-primary numbers_Btn two" onclick="number_text('2')">2</button>
                    <button class="btn btn-primary numbers_Btn three" onclick="number_text('3')">3</button>
                    <button class="numbers_operator plus" onclick="operation('+')">+</button>
                    <button class="numbers_operator minus" onclick="operation('-')">-</button>
                    <button class="btn btn-primary numbers_Btn four" onclick="number_text('4')">4</button>
                    <button class="btn btn-primary numbers_Btn five" onclick="number_text('5')">5</button>
                    <button class="btn btn-primary numbers_Btn six" onclick="number_text('6')">6</button>
                    <button class="numbers_operator divide" onclick="operation('/')">/</button>
                    <button class="numbers_operator multiply" onclick="operation('*')">X</button>
                    <button class="btn btn-primary numbers_Btn seven" onclick="number_text('7')">7</button>
                    <button class="btn btn-primary numbers_Btn eight" onclick="number_text('8')">8</button>
                    <button class="btn btn-primary numbers_Btn nine" onclick="number_text('9')">9</button>
                    <button class="numbers_operator clear" onclick="clear_numbers()">C</button>
                    <button class="numbers_operator equal" onclick="calculate()">=</button>
                    <button class="btn btn-primary numbers_Btn zero" onclick="number_text('0')">0</button>
                </section>
            </section>
    </div>
   <script src="index.js"></script>
</body>
</html>
